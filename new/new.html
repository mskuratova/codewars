  function fish(arr){
      let res;
      for (let i = 0; i < arr.length - 1; i++) {
          const type = typeof arr[0]
          if (typeof arr[i] !== type) return arr[i];
          else res= "no catch"
      }
      return res;
  };
  console.log(fish([1,1,1,"red herring",1,1,4]))
  console.log(fish(["red herring","red herring","red herring"]))
  console.log(fish(["red herring","blue herring","yellow herring"]))

  function flyTime (dist, train, fly) {
      //Happy coding
      if (train === 0) return null
      else {
          const temp = dist/(train*2)
          return fly * temp
      }
  }
